plugins {
    id 'trainingjava.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation group: 'com.diogonunes', name: 'JCDP', version: '4.0.2'
    implementation group: 'com.diogonunes', name: 'JColor', version: '5.3.1'

    testImplementation 'com.github.stefanbirkner:system-rules:1.19.0'
    testImplementation 'com.github.stefanbirkner:system-lambda:1.2.1'
    testImplementation 'uk.org.webcompere:system-stubs-jupiter:2.0.1'
    testImplementation 'org.assertj:assertj-core:3.22.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'

    implementation project(':game-controller')
}

application {
    // Define the main class for the application.
    mainClass = 'org.scrum.psd.battleship.ascii.Main'
}


run{
    standardInput = System.in
}





